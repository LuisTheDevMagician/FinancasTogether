name: financaspessoais
description: "Finanças Together - Gestão financeira colaborativa offline"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.4
  path: ^1.9.0

  # Utils
  uuid: ^4.5.1
  intl: ^0.20.2
  shared_preferences: ^2.3.2

  # Charts
  fl_chart: ^1.1.1

  # Export
  csv: ^6.0.0
  pdf: ^3.11.1
  printing: ^5.13.2
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
